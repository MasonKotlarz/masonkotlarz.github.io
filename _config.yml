# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
# If it has the same name as one of the files in folder `_data/locales`, the layout language will also be changed,
# otherwise, the layout language will use the default value of 'en'.
lang: en

# Change to your timezone › https://kevinnovak.github.io/Time-Zone-Picker
timezone:

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: Mason Kotlarz # the main title

tagline: Portfolio # it will display as the subtitle

description: >- # used by seo meta and the atom feed
  a project for Computer Engineering 494 

# Fill in the protocol & hostname for your site.
# E.g. 'https://username.github.io', note that it does not end with a '/'.
url: "https://masonkotlarz.github.io"

github:
  username: MasonKotlarz # change to your GitHub username

twitter:
  username: TheCyberSecHub # change to your Twitter username

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# the avatar on sidebar, support local or CORS resources
avatar: /assets/img/profile.png

# boolean type, the global switch for TOC in posts.
toc: true

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order
  projects:
    output: true
  experience:
    output: true
  reflections:
    output: true

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  # ADD THESE NEW DEFAULTS FOR YOUR COLLECTIONS:
  - scope:
      path: ""
      type: posts
    values:
      author: mason
  - scope:
      path: "_projects"
      type: "projects"
    values:
      layout: post
      comments: true
      toc: true
      permalink: /projects/:title/
  - scope:
      path: "_experience"
      type: "experience"
    values:
      layout: post
      comments: true
      toc: true
      permalink: /experience/:title/
  - scope:
      path: "_reflections"
      type: "reflections"
    values:
      layout: post
      comments: true
      toc: true
      permalink: /reflections/:title/
sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags, year, month]
  layouts:
    category: category
    tag: tag
    year: archive
    month: archive
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
    year: /archives/:year/
    month: /archives/:year/:month/